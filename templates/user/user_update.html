
{% extends "layout.html" %}
{% load static %}

{% block title %}Cambiar Contrase√±a{% endblock title %}
{% block content %}
<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <form method="post" class="cell medium-6 large-4" style="margin-top: 2em;">{% csrf_token %}
            <div class="shadow card" style="width: 100%;">
                <div class="card-divider">
                    <h1>Bienvenido: {{user.get_full_name}}</h1>
                </div>
                <div class=" card-section">
                    <div class="cell medium-12">
                        {{form.as_p}}
                    </div>
                    <button type="submit" class="cell hollow button primary">Cambiar</button>     
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
